<head>

    <title>Tagged Templates</title>
    <style>
        body{
            display: flex;
            margin: 0;
            height: 100vh;
            justify-content: center;
            align-items: center;
            font-family: system-ui;
            background-color: aqua;
        }
        strong{
            font-weight: bold;
            font-size: 20px;
            box-shadow: 1px 1px 10px rgba(0,0,0,.5);
            padding: 4px;
            border-radius: 10px;
            border: 1px solid white;
        }
    </style>
</head>
<body>
<!--     <p>El trabajo duro supera al telento natural</p> -->

    <script> 
    function taggedTemplate (strings,...dynamicValues){
         /* console.log(strings, dynamicValues)
         console.log('De aqui hacia abajo itero los datos') */
         let newContent = ''
         strings.forEach((string,index) => {
             /* Esto es lo mismo que el ternario -- const strong = dynamicValues[index] ? `<strong>${dynamicValues[index]}</strong>`: ''*/
            /*  let strong = ''
             if(dynamicValues[index]){
                 strong = `<strong>${dynamicValues[index]}</strong>`
             } */

            const strong = dynamicValues[index] ? `<strong>${dynamicValues[index]}</strong>`: ''
            /* console.log(dynamicValues[index]) */
            /* console.log(string) */
            /* newContent = newContent + string + strong */
            newContent += `${string} ${strong}`
        })
        return `<p>${newContent}</p>`
        /* console.log(newContent) */
    }
        const message = taggedTemplate`El ${'trabajo duro'} supera al ${'telento natural'}`
        document.body.innerHTML = message
    </script>
</body>
